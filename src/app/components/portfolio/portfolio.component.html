<section id="portfolio-section" class="portfolio-section section">
        <h2 class="section-title">Trusted me</h2>
        <ul id="filters" class="filters clearfix">
            <li class="type active" data-filter="*">All</li>
            <li *ngFor="let sector of getSectors()" class="type" [attr.data-filter]="'.'+sector.toLowerCase()">{{sector}}</li>
        </ul><!--//filters-->
        <div class="items-wrapper isotope row">
            <div *ngFor="let company of companies" [ngClass]="[company.sector.toLowerCase(), 'item', 'col-lg-3', 'col-6']">
                <div class="item-inner">
                    <figure class="figure">
                        <img class="img-fluid" [src]="'assets/content/images/portfolio/'+company.name+'.png'" alt="company.name" />
                    </figure>
                    <a class="link-mask" onclick="return false;"></a>
                </div><!--//item-inner-->
            </div><!--//item-->
        </div><!--//item-wrapper-->
</section><!--//section-->
