<section id="contact-section" class="contact-section section">
        <h2 class="section-title">Get in Touch</h2>
        <div class="intro">
            <img class="profile-image" src="assets/content/images/profile-image.png" alt="">
            <div class="dialog">
                <p>{{offer.summary}}</p>
                <p><strong>I can help with the following:</strong></p>
                <ul class="list-unstyled service-list">
                    <li *ngFor="let solution of offer.solutions"><i class="fas fa-check" aria-hidden="true"></i>{{solution}}</li>
                </ul>
                <p>Drop me a line at <a [href]="'mailto:'+contact.mail">{{contact.mail}}</a> or call me at <a [href]="'tel:'+contact.phone">{{contact.phone}}</a></p>
                <ul class="social list-inline">
                    <li class="list-inline-item"><a [href]="contact.linkedin"><i class="fab fa-linkedin-in" aria-hidden="true"></i></a></li>
                    <li class="list-inline-item"><a [href]="contact.twitter"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                    <li class="list-inline-item"><a [href]="contact.github"><i class="fab fa-github-alt" aria-hidden="true"></i></a></li>
                    <li class="list-inline-item"><a [href]="contact.skype"><i class="fab fa-skype" aria-hidden="true"></i></a></li>
                    <li class="list-inline-item"><a [href]="contact.stackOverflow"><i class="fab fa-stack-overflow" aria-hidden="true"></i></a></li>
                </ul><!--//social-->
            </div><!--//diaplog-->
        </div><!--//intro-->
    </section><!--//section-->
