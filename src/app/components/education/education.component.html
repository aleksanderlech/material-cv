<section id="education-section" class="education-section section">
    <h2 class="section-title">Education &amp; Certifications</h2>
    <div class="row">
        <div class="item col-12 col-md-4" *ngFor="let edu of education">
            <div class="item-inner">
                    <h3 class="degree">{{edu.name}}</h3>
                    <div class="education-body">
                        {{edu.institution}}
                    </div><!--//education-body-->
                    <div class="time">{{edu.period}}</div>
                    <div class="desc">
                        {{edu.description}}               
                    </div>
            </div><!--//item-inner-->
        </div>
    </div><!--//row-->
</section><!--//section-->
